name: Build and Release Ultimate Netatmo Card

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g. v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Validate hacs.json
        run: |
          jq . hacs.json
        continue-on-error: false

      - name: Build with Rollup
        run: npm run build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Ultimate Netatmo Card ${{ github.event.inputs.tag }}
          body: |
            ðŸš€ Nouvelle version de la carte Ultimate Netatmo.
            Consultez le changelog dans le README.md.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload compiled file to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist/ultimate-netatmo-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


