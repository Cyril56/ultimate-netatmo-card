name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # ✅ maintenant possible grâce à package-lock.json

      - name: Install dependencies
        run: npm ci     # ✅ plus rapide et reproductible que npm install

      - name: Build project
        run: npm run build

      - name: Show dist content
        run: ls -R dist

      - name: Upload dist files
        uses: actions/upload-artifact@v4
        with:
          name: ultimate-netatmo-card-dist
          path: dist/
