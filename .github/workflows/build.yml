name: Build Ultimate Netatmo Card

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build with Rollup
        run: npm run build

      - name: List files after build
        run: ls -R

      - name: Copy compiled file to root
        run: cp dist/ultimate-netatmo-card.js ./ultimate-netatmo-card.js

      - name: Upload compiled file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ultimate-netatmo-card.js
          path: ultimate-netatmo-card.js
